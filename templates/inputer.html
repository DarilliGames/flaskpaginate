<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>

<body>

	<h3>Add Task</h3>
	<div class="row">
		<form method="POST" class="col s12">
			<div class="row">
				<div class="input-field col s12">
					<i class="material-icons prefix">subject</i>
					<textarea name="testname" id="testname" class="materialize-textarea"></textarea>
					<label for="icon_telephone">Testname</label>
				</div>
			</div>
			<div id="issues" class="row">
				<button type="button" onclick="add_input()">Add Test Issue</button>

			</div>
			<div class="row">
				<button class="btn waves-effect waves-light" type="submit" name="action">Add Task
                <i class="material-icons right">playlist_add</i>
             </button>
			</div>
		</form>
	</div>
    {% for ingred in ingredients %}

    {{ ingred }}

    {% endfor %}
	<script>
		function add_input(){
            counter = document.getElementsByClassName("ingredient").length;
            var btn = document.createElement("input");
            btn.setAttribute("name", "ingredient"+counter);
            btn.className = "ingredient";
            document.getElementById("issues").appendChild(btn);

}

	</script>



</body>

</html>
