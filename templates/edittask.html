<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<h3>Add Task</h3>
<h2>This may look familiar!</h2>
<p>This page is the same as the addtask page.  But the page is being autogenerated from the test we are passing through.</p>
<div class="row">
    <form action="{{ url_for('edit_test', test_id=test._id) }}" method="POST"  class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <textarea name="testname" id="testname" class="materialize-textarea">{{ test.testname }}</textarea>
                <label for="icon_telephone">Testname</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <textarea name="testfield" id="testfield" class="materialize-textarea">{{ test.testfield }}</textarea>
                <label for="icon_telephone">TestField</label>
            </div>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Add Task
                <i class="material-icons right">playlist_add</i>
             </button>
        </div>
    </form>
</div>



</body>
</html>
